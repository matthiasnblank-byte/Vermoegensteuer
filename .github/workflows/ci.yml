name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build und Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4
      
      - name: Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Vermoegensteuer/package-lock.json
      
      - name: Dependencies installieren
        working-directory: ./Vermoegensteuer
        run: npm ci
      
      - name: Linting
        working-directory: ./Vermoegensteuer
        run: npm run lint
      
      - name: Tests ausf√ºhren
        working-directory: ./Vermoegensteuer
        run: npm run test:run
      
      - name: Build erstellen
        working-directory: ./Vermoegensteuer
        run: npm run build
      
      - name: Build-Artefakte hochladen
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: Vermoegensteuer/dist/
          retention-days: 7


